<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
    rel="stylesheet">




  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <main>

    <article class="product">

      <section class="product-img-Section">
        <img src="./images/illustration-hero.svg" class="product-img" alt="">
      </section>


      <section class="product-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>



        <div class="form-group">
            <img src="./images/icon-music.svg" alt="">
            <span>
              Annual Plan <br>
              $59.99/year
            </span>
            <a href="#">Change</a>
      </div>

        
      <button>Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>

      </section>



    </article>

  </main>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nathan Turkson</a>.
  </div>
</body>

</html>
